<html>
  <head>
    <title>MAS.S70 | D3 workshop</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
	<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
    <style>
		#map {
			width:100%;
			height: 500px
			}
    </style>

  </head>
  <body>
    <div id="map"></div>
   </body>
	<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
	<script src='caveins.geojson'></script>
		<script>
			L.mapbox.accessToken = 'pk.eyJ1Ijoic2dpbG1hbiIsImEiOiJjamFycHhkeWE0anY5MndvMnNoNzFqcXNtIn0.s9XSKHZVvjaywQ9P_4ijhw';
			var map = L.mapbox.map('map', 'mapbox.streets')
				.setView([39.961784, -75.212501], 13);
			L.geoJson(caveins, {
				style: function (feature) {
			return {color: 'red'};
				},
				onEachFeature: function (feature, layer) {
			layer.bindPopup(feature.properties.Text);
				}
			}).addTo(map);
	</script>

</html>
